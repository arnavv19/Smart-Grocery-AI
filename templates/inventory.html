{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-center mb-4">ðŸ§º Manage Inventory</h2>

  <form method="POST" action="{{ url_for('manage_inventory') }}" class="input-group mb-4">
    <input type="text" class="form-control" name="new_item" placeholder="Add new ingredient..." required>
    <button type="submit" class="btn btn-success">Add</button>
  </form>

  {% if ingredients %}
    <ul class="list-group">
      {% for item in ingredients %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <a href="{{ url_for('manage_inventory', delete=item) }}" class="btn btn-sm btn-outline-danger">Delete</a>

      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No ingredients in inventory yet.</p>
  {% endif %}
</div>
{% endblock %}
